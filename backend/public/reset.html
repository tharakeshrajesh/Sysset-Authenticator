<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>
<style>
  body {
    background-color: #0a0a0a;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #00ff6a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .reset-container {
    background-color: #111;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 20px #00ff6a50;
    text-align: center;
    width: 320px;
  }

  .reset-container h3 {
    margin-bottom: 30px;
    font-size: 28px;
    text-shadow: 0 0 10px #00ff6a;
  }

  .reset-container input[type="email"] {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border: 2px solid #00ff6a;
    border-radius: 8px;
    background-color: #111;
    color: #00ff6a;
    font-size: 16px;
    transition: border 0.3s, box-shadow 0.3s;
  }

  .reset-container input[type="email"]:focus {
    border-color: #00ff6a;
    box-shadow: 0 0 8px #00ff6a70;
    outline: none;
  }

  .reset-container button {
    width: 100%;
    padding: 12px;
    background-color: #00ff6a;
    color: #111;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s, box-shadow 0.3s;
  }

  .reset-container button:hover {
    background-color: #00cc55;
    box-shadow: 0 0 15px #00ff6a80;
  }

  .reset-container button:active {
    transform: scale(0.98);
  }
</style>
</head>
<body>
  <div class="reset-container">
    <h3>Reset Password</h3>
    <input type="email" id="emailInput" placeholder="Enter your email" value="emailvaluehere" required>
    <button onclick="requestOneTimeKey()">Get Key</button>
  </div>
<script>
  async function requestOneTimeKey() {
    const email = document.getElementById('emailInput').value.trim();
    if (!email) return alert('Please enter an email.');

    const res = await fetch('/auth/getKey', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email: email, status: 'p1' })
    });

    const data = await res.json();
    if (res.ok) {
      alert(`An email was sent. Please check your inbox/spam folder.`);
    } else {
      alert(data.error || 'Something went wrong.');
    }
  }
</script>
</body>
</html>
