<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body {
    background-color: #0a0a0a;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #00ff6a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .login-container {
    background-color: #111;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 20px #00ff6a50;
    text-align: center;
    width: 320px;
  }

  .login-container h3 {
    margin-bottom: 30px;
    font-size: 28px;
    text-shadow: 0 0 10px #00ff6a;
  }

  .login-container input[type="email"] {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border: 2px solid #00ff6a;
    border-radius: 8px;
    background-color: #111;
    color: #00ff6a;
    font-size: 16px;
    transition: border 0.3s, box-shadow 0.3s;
  }

  .login-container input[type="email"]:focus {
    border-color: #00ff6a;
    box-shadow: 0 0 8px #00ff6a70;
    outline: none;
  }

  .login-container button {
    width: 100%;
    padding: 12px;
    background-color: #00ff6a;
    color: #111;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s, box-shadow 0.3s, transform 0.1s;
    margin-bottom: 12px;
  }

  .login-container button:hover {
    background-color: #00cc55;
    box-shadow: 0 0 15px #00ff6a80;
  }

  .login-container button:active {
    transform: scale(0.98);
  }

  .reset-btn {
    background-color: transparent;
    color: #00ff6a;
    border: 2px solid #00ff6a;
    font-weight: normal;
  }

  .reset-btn:hover {
    background-color: #00ff6a;
    color: #111;
    box-shadow: 0 0 15px #00ff6a80;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h3>Login</h3>
    <input type="email" id="emailInput" placeholder="Enter your email" required>
    <button onclick="requestOneTimeKey()">Get Key</button>
    <button class="reset-btn" onclick="window.location.href='/resetPassword'">Reset Password</button>
  </div>

<script>
  async function requestOneTimeKey() {
    const email = document.getElementById('emailInput').value;
    if (!email) return alert('Please enter an email.');

    const res = await fetch('/auth/getKey', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, status : 'l' })
    });

    const data = await res.json();
    if (res.ok) {
      alert(`One time key assigned:\n${data.key}\n\nCopied to clipboard.`);
      navigator.clipboard.writeText(data.key);
    } else {
      alert(data.error || 'Something went wrong.');
    }

    fetch('/auth/getCookie', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, key : data.key })
    })
    .then(response => response.json())
    .then(data => {
        if (data.sessionToken) {
            alert('Login successful!');
            
            const expires = new Date();
            expires.setTime(expires.getTime() + (24 * 60 * 60 * 1000));
            
            document.cookie = `email=${email}; session=${data.sessionToken}; expires=${expires.toUTCString()}; path=/`;
            
        } else if (data.error) {
            alert('Error: ' + data.error);
        }
    })
    .catch(error => {
        alert('Request failed: ' + error.message);
    });

  }
</script>
</body>
</html>
