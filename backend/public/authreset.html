<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>
<style>
  body {
    background-color: #0a0a0a;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #00ff6a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .reset-container {
    background-color: #111;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 20px #00ff6a50;
    text-align: center;
    width: 300px;
  }

  h3 {
    margin-bottom: 25px;
    font-size: 28px;
    text-shadow: 0 0 10px #00ff6a;
  }

  button {
    width: 100%;
    padding: 12px;
    background-color: #00ff6a;
    color: #111;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s, box-shadow 0.3s;
  }

  button:hover {
    background-color: #00cc55;
    box-shadow: 0 0 15px #00ff6a80;
  }

  button:active {
    transform: scale(0.98);
  }

  #secureidlabel {
    padding: 10px;
    margin-bottom: 20px;
    background-color: #000;
    border: 2px solid #00ff6a;
    border-radius: 6px;
    font-family: monospace;
    font-size: 14px;
    word-break: break-all;
    color: #00ff6a;
  }
</style>
</head>
<body>
  <div class="reset-container">
    <h3>Reset Password</h3>
    <div id="secureidlabel"></div>
    <button onclick="requestOneTimeKey()">Get Key</button>
  </div>

<script>
  async function requestOneTimeKey() {
    const res = await fetch('/auth/getKey', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email: new URLSearchParams(window.location.search).get('mail'), status: 'p2', secureId: "secureidhere" })
    });

    const data = await res.json();
    if (res.ok) {
      document.getElementById('secureidlabel').textContent = data.key;
      alert(`One-time key assigned and copied to clipboard:\n${data.key}`);
      navigator.clipboard.writeText(data.key);
    } else {
      alert(data.error || 'Something went wrong.');
    }

  }
</script>
</body>
</html>
